{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Available Log Files</h2>
            {% if files %}
                <div class="list-group">
                {% for file in files %}
                    <a href="{{ url_for('view_log', filename=file) }}" class="list-group-item list-group-item-action">
                        <i data-feather="file-text" class="me-2"></i>
                        {{ file }}
                    </a>
                {% endfor %}
                </div>
            {% else %}
                <p>No log files available.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
