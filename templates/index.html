{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Upload Log File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="input-group">
                    <input type="file" class="form-control" name="file" accept=".log,.txt">
                    <button class="btn btn-primary" type="submit">Upload</button>
                </div>
            </form>

            <h2>Available Logs</h2>
            {% if files %}
                <div class="list-group">
                {% for file in files %}
                    <a href="{{ url_for('view_log', filename=file) }}" class="list-group-item list-group-item-action">
                        <i data-feather="file-text" class="me-2"></i>
                        {{ file }}
                    </a>
                {% endfor %}
                </div>
            {% else %}
                <p>No log files available.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
