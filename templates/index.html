{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Log File Upload</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="mb-4">
                    <div class="mb-3">
                        <label for="logFile" class="form-label">Select Log File</label>
                        <input type="file" class="form-control" id="logFile" accept=".log,.txt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i data-feather="upload-cloud"></i> Upload
                    </button>
                </form>

                <div id="uploadProgress" class="progress mb-3 d-none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%">
                    </div>
                </div>

                <div id="results" class="d-none">
                    <h6 class="mb-3">Processing Results</h6>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th scope="row">Original Hash</th>
                                    <td id="originalHash" class="font-monospace"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Sanitized Hash</th>
                                    <td id="sanitizedHash" class="font-monospace"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Azure Upload Status</th>
                                    <td id="azureStatus"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
