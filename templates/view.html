{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>{{ filename }}</h2>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <pre class="terminal">{{ content }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
